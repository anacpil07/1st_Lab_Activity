<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Earth Initiative</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,clean,environment') no-repeat center center/cover;
            background-color: #2e8b57;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
        }
        .action {
            margin-top: 20px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .col {
            background-color: aqua;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .col h2 {
            font-size: 2rem;
            margin: 0;
        }
        .row2 {
            margin-top: 20px;
        }
        .row2 a {
            text-decoration: none;
            font-size: 30px;
            color: black;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="col">
        <h2>I LOVE NATURE</h2>
    </div>
    <div class="row2">
        <a class="active" href="">Home</a>
        <a class="reg" href="">About</a>
        <a class="reg" href="">Contact</a>
    </div>
    <div class="background"></div>
    <div class="container">
        <h1>Keep Earth Clean</h1>
        <p>Join us in keeping our planet clean and green for future generations.</p>
        <div class="action">
            <button onclick="alert('Thank you for committing to a cleaner Earth!')">Take Action</button>
        </div>
    </div>
</body>
</html>
